spring:
  application:
    name: course-api
  h2:
    console:
      enabled: false
      path: /h2-console
      settings:
        web-allow-others: true

datasource:
  url: jdbc:h2:mem:test
  driver-class-name: org.h2.Driver
  username: sa
  password:

jpa:
  database-platform: org.hibernate.dialect.H2Dialect
  hibernate:
    ddl-auto: create
    properties:
      hibernate:
        format_sql: true